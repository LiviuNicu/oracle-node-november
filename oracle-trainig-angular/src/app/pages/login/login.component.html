<h1>Login</h1>

<div class="form-grop">
  <label>Email</label>
  <input class="form-control" [(ngModel)]="user.email" />
</div>

<div class="form-grop">
  <label>Password</label>
  <input class="form-control" [(ngModel)]="user.password" />
</div>

<button class="btn btn-primary" (click)="doLogin()">Login</button>
<button class="btn btn-secondary" [routerLink]="['/register']">Register</button>
